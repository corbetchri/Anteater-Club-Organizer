<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anteater Club Organizer</title>

    <link rel = "stylesheet" href = "CSS/input_page.css">
</head>

<body onload="inputPageOnLoad()">

    <div class="selectBG">
     <p>Please select your preffered background image</p>
        <select onchange="changeBG(this.value)">
          <option value="0" >Select prefered background:</option>
          <option value="1" >Basketball</option>
          <option value="2" >Soccer</option>
          <option value="3" >Football</option>
          <option value="4" >Water</option>
          <option value="5" >Track & Field | Running</option>
        </select>
      </div>


    <h1>Anteater Club Organizer</h1> <br>
    <!--input spaces-->
        <div class = "inputSheet"> <br>
           <form id = "memberForm" autocomplete="off">
            <p>Name: <input type="text" id = "first_name" > </p>
            <p>Email: <input type="text" id = "email" > </p>
            <p>Phone: <input type="text" id = "phone" > </p>
            <p>Major: <input type="text" id = "major" > </p>
           </form>
           <br>
        </div>
    </div>

    <button type="button" onclick="submit()">Submit</button> <br>
    <button type="button" onclick= "viewData()" >View Data</button> <br>

    <p id = "displayName"></p>
    <p id = "displayEmail"></p>
    <p id = "displayPhone"></p>
    <p id = "displayMajor"></p>
    <p id = "displayArray"></p>

    <br><br>

</body>

<script src="Scripts/database.js"></script> 

</html>
